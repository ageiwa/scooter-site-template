<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Самокаты в Симферополе</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <img class="header__logo" src="./img/logo5.png">
            <span class="header__telephone">+7 (978) 051-10-50</span>
            <ul class="header__menu">
                <li class="header__menu_item">Главная</li>
                <li class="header__menu_item">Преимущетва</li>
                <li class="header__menu_item">Контакты</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="slider">
            <div class="slider__slide-container">

                <div class="slider__slide-1">
                    <div class="slide-1__img"></div>
                    <div class="slider__img-overlay">
                        <div class="container">
                            <div class="slider__text-container">
                                <h1 class="slider__header-text">Купить электросамокат</h1>
                                <p class="slider__sub-text">Самые выгодные цены у нас</p>
                            </div>
                            <form class="slider__order-form">
                                <label class="order-form__label">Имя *</label>
                                <input class="order-form__input" type="text">
                                <label class="order-form__label">Телефон *</label>
                                <input class="order-form__input" type="tel">
                                <div class="order-form__check-container">
                                    <input type="checkbox"><label>Принимаю условия</label>
                                </div>
                                <input class="order-form__submit" type="submit" placeholder="Отправить">
                            </form>
                        </div>
                    </div>
                </div>
    
                <div class="slider__slide-2">
                    <div class="container"></div>
                </div>

            </div>
            <div class="slider__radio-btn-container">
                <div class="slider__radio-btn slider__radio-btn_active"></div>
                <div class="slider__radio-btn"></div>
            </div>
        </div>

        <div class="advantages">
            <div class="container"></div>
        </div>
    </main>

    <footer class="contacts">
        <div class="container"></div>
    </footer>
</body>
</html>
